.program-info {

.info-icon {

.modal {

    left: 0;
    top: 0;
    width: 100%;

.modal-content {

}
.close {

    font-weight: bold;
    cursor: pointer;
}
.close:hover,
.close:focus {

    cursor: pointer;
}
.button {

    padding: 10px 20px;
    margin: 10px;
    background-color: #0b003b;

    text-decoration: none;
    border-radius: 5px;

}
.button:hover {

}

.program-container::-webkit-scrollbar {

}

.program-container::-webkit-scrollbar-track {

}

.program-container::-webkit-scrollbar-thumb {

}

.program-container::-webkit-scrollbar-thumb:hover {

}

.button-container {

    flex-wrap: wrap;
    justify-content: center;
}

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-info"></p>
        <div class="button-container" id="button-container"></div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalInfo = document.getElementById('modal-info');
    const buttonContainer = document.getElementById('button-container');
    const closeButton = document.getElementsByClassName('close')[0];
    const programItems = document.querySelectorAll('.program-item');

    programItems.forEach(item => {
        const infoIcon = item.querySelector('.info-icon');

        infoIcon.addEventListener('click', (event) => {
            event.stopPropagation();
            const programName = item.querySelector('.program-name').textContent;
            const programVersion = item.querySelector('.program-version').textContent;
            const info = item.dataset.info;

            modalTitle.textContent = `${programName} ${programVersion}`;
            modalInfo.textContent = info;
            buttonContainer.style.display = 'none';
            modal.style.display = 'block';
        });

        item.addEventListener('click', (event) => {
            if (event.target !== infoIcon) {
                const programName = item.querySelector('.program-name').textContent;
                const programVersion = item.querySelector('.program-version').textContent;
                
                modalTitle.textContent = `${programName} ${programVersion}`;
                modalInfo.textContent = '';
                buttonContainer.innerHTML = ''; // Clear previous buttons
                buttonContainer.style.display = 'flex';
                
                // Create buttons dynamically
                for (let i = 1; i <= 5; i++) {
                    const buttonText = item.dataset[`button${i}`];
                    const buttonLink = item.dataset[`link${i}`];
                    
                    if (buttonText && buttonLink) {
                        const button = document.createElement('a');
                        button.href = buttonLink;
                        button.className = 'button';
                        button.textContent = buttonText;
                        button.target = '_blank';
                        buttonContainer.appendChild(button);
                    }
                }
                
                modal.style.display = 'block';
            }
        });
    });

    closeButton.onclick = () => {
        modal.style.display = 'none';
    };

    window.onclick = (event) => {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    };
});
</script>
